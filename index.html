<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="vivek-fav.png" type="image/png">
</head>
<body>
    <div class="box">
        <div class="qrHeader">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type your text or URL" id = "qrText">
           <div>
            <label for="sizes">Select Size:</label>
            <select id="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
           </div>
        </div>
        <div class="qrBody"></div>
        <div class="qrFooter">
            <a href="" class="generateBtn" id = "generateBtn">Generate</a>
            <a href="" class="downloadBtn" id = "downloadBtn" download="QR_Code.png">Download</a>
        </div>
        <P class = "developer">made with ❤️ by VIVEK MADHESHIYA MMMUT<P>
    </div>

    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
